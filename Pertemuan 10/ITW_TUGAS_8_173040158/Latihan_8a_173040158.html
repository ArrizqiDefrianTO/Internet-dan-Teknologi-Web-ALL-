<!DOCTYPE html>
<head lang="en">
<body>
	<meta charset="utf-8">
	<title>latihan_8a_173040158</title>
	<script>
			var a = prompt("Masukkan nilai anda:");
			
			if ((a > 0) && (a < 39)) {
				alert("nilai="+ a +", maka Grade-nya = E")
			}

			else if ((a > 39) && (a < 64)) {
				alert("nilai="+ a +", maka Grade-nya = D")
			}

			else if ((a > 64) && (a < 74)) {
				alert("nilai="+ a +", maka Grade-nya = C")
			}

			else if ((a > 74) && (a < 84)) {
				alert("nilai="+ a +", maka Grade-nya = B")
			}

			else if ((a > 84) && (a < 100)) {
				alert("nilai="+ a +", maka Grade-nya = A")
			}

	</script>
</body>
</head>
</html>
